{% extends 'base.html' %}

{% block head_title %}{{ block.super }} | Home{% endblock head_title %}

{% block content %}

{% for user in users %}

<div class="card my-3 bg-light">
    <div class="card-body">
        <h6>{{ user.username }} has written so {{ user.posts.count }} far.</h6>
    </div>
</div>

{% endfor %}

{% endblock content %}
