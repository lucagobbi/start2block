{% extends 'base.html' %}

{% block head_title %}{{ block.super }} | {% endblock head_title %}

{% block content %}
    <h2 class="mt-3">Search Results</h2>
    <hr>
<class="container">
    <h6><strong>Number of posts that contains "{{ querystring }}":</strong></h6>
        {% if posts %}
                <h5>{{ posts.count }}</h5>
        {% else %}
            <p class="text-muted">---</p>
        {% endif %}
</div>

{% endblock content %}
